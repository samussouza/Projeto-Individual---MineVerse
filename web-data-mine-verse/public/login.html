<!DOCTYPE html>

<head>

<body>

    <span class="esqueceuSenha">

    <span class="possuiCad">
        <a href="cadastro.html">Cadastre-se aqui</a>

    <div class="container">
        <div class="login">

            <div class="form">
                <h1>Login</h1>

                <input type="text" id="input_email" placeholder="Email">

                <input type="password" id="input_senha" placeholder="Senha">
                <p>
                    <button onclick="validarLogin()">Login</button>

                </p>
                <div class="exibir">

                </div>
            </div>


        </div>
    </div>

</body>

</html>

<script>
    function validarLogin() {

        var email = input_email.value;
        var senha = input_senha.value;


        if (email == "" || senha == "") {
            alert("Cerfitique-se que todos os campos estão preenchidos.")
            return false
        } else {
            if (email.indexOf("@") < 0 && email.indexOf(".") < 0) {
                alert("Email inválido! O email deve conter '@' e '.com'")
                return false;
            }
            else if (senha.length < 8) {
                alert("Senha inválida ! A senha deve conter pelo menos 8 digítos")
                return false;
            } else if (!/[A-Z]/.test(senha)) {
                alert("Senha inválida! A senha deve conter pelo menos uma letra MAIÚSCULA.");
                return false;
            }
            else if (!/[0-9]/.test(senha)) {
                alert("Senha inválida! A senha deve conter pelo menos um número de 0 a 9.");
                return false;
            }
            else if (!/[@#]/.test(senha)) {
                alert("Senha inválida! A senha deve conter pelo menos um caractere especial '@' ou '#'.");
                return false;
            }
            sessionStorage.EMAIL_USUARIO = email;

            fetch("/usuarios/autenticar", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify({
                    emailServer: email,
                    senhaServer: senha
                })
            }).then(function (resposta) {
                console.log("ESTOU NO THEN DO entrar()!")

                if (resposta.ok) {
                    var quiz = "quiz.html"
                    window.location.href = quiz;

                    

                    // resposta.json().then(json => {
                    //     console.log(json);
                    //     console.log(JSON.stringify(json));
                    //     sessionStorage.EMAIL_USUARIO = json.email;
                    //     sessionStorage.NOME_USUARIO = json.nome;
                    //     sessionStorage.ID_USUARIO = json.id;

                    alert("ok")

                } else {

                    console.log("Houve um erro ao tentar realizar o login!");
                    alert ("Houve um erro ao tentar realizar o login!");
                   
                }

            }).catch(function (erro) {
                console.log(erro);
                return false;
            });

            return false;

        }


    }


</script>
