<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Login</title>
    <script src="./js/sessao.js"></script>
    <link rel="stylesheet" href="./css/login-cadastro.css">
</head>

<body>
    <div class="login">
        <div class="alerta_erro">
            <div class="card_erro" id="cardErro">
                <span id="mensagem_erro"></span>
            </div>
        </div>
        <div class="container">
            <div class="card2 card-login">
                <h2>Login</h2>
                <div class="formulario">
                    <div class="campo">
                        <span>E-mail:</span>
                        <input id="email_input" type="text" placeholder="Login">
                    </div>
                    <div class="campo">
                        <span>Senha:</span>
                        <input id="senha_input" type="password" placeholder="******">
                    </div>
                    <button class="botao" onclick="entrar()">Entrar</button>
                </div>

                <div id="div_aguardar" class="loading-div">
                    <img src="./assets/circle-loading.gif" id="loading-gif">
                </div>
                <div id="div_erros_login"></div>
            </div>
        </div>
    </div>


</body>

</html>

<script>

    function entrar() {
        aguardar();

        let emailVar = email_input.value;
        let senhaVar = senha_input.value;
        let validacaoEmail = emailVar.indexOf('@') !== -1 && emailVar.indexOf('.com')
        let senhalength = senhaVar.length >= 8;
        let senhaMaiusculo = /[A-Z]/.test(senhaVar);
        let senhaNum = /[0-9]/.test(senhaVar);
        let senhaEspecial = /[!@#.#]/.test(senhaVar)


        if (emailVar == "" || senhaVar == "") {
            cardErro.style.display = "block"
            mensagem_erro.innerHTML = "Preencha e selecione todos os campos!";
            finalizarAguardar();
            return false;
        } else if (!validacaoEmail) {
            cardErro.style.display = "block";
            mensagem_erro.innerHTML =
                "Email inválido !";

            finalizarAguardar();
            return false;
        } else if (!senhalength || !senhaMaiusculo || !senhaNum || !senhaEspecial) {
            cardErro.style.display = "block";
            mensagem_erro.innerHTML =
                "Senha Inválida !";

            finalizarAguardar();
            return false;
        } else {
            setInterval(sumirMensagem, 5000)
        }
        sessionStorage.EMAIL_USUARIO2 = emailVar;
        console.log("Email user:", sessionStorage.EMAIL_USUARIO2)
        console.log("FORM LOGIN: ", emailVar);
        console.log("FORM SENHA: ", senhaVar);

        fetch("/usuarios/autenticar", {
            method: "POST",
            headers: {
                "Content-Type": "application/json"
            },
            body: JSON.stringify({
                emailServer: emailVar,
                senhaServer: senhaVar
            })
        }).then(function (resposta) {
            console.log("ESTOU NO THEN DO entrar()!")

            if (resposta.ok) {
                console.log(resposta);

                resposta.json().then(json => {
                    console.log(json);
                    console.log(JSON.stringify(json));
                    sessionStorage.EMAIL_USUARIO = json.email;
                    sessionStorage.NOME_USUARIO = json.nome;
                    sessionStorage.ID_USUARIO = json.id;
                    sessionStorage.NOME_USUARIO2 = resposta.nome;

                    setTimeout(function () {
                        window.location = "./quiz/telaInicialQuiz.html";
                    }, 1000); // apenas para exibir o loading

                });

            } else {

                console.log("Houve um erro ao tentar realizar o login!");

                resposta.text().then(texto => {
                    console.error(texto);
                    finalizarAguardar(texto);

                  
                });
            }

        }).catch(function (erro) {
            console.log(erro);
        })

        return false;
    }

    function sumirMensagem() {
        cardErro.style.display = "none"
    }

</script>
