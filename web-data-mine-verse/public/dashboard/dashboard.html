<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="dashboard.css">
    <script src="https://unpkg.com/ionicons@4.5.10-0/dist/ionicons.js"></script>
</head>

<body> 
    <section class="sectionsMenus">
    <div class="navigation">
        <ul>
            <li class="list active">
                <a href="#">
                    <span class="icon"><ion-icon name="home"></ion-icon></span>
                    <span class="title">Home</span>
                </a>
            </li>
            <br>
            <li class="list">
                <a href="#" onclick="ativarPerfil()">
                    <span class="icon"><ion-icon name="person"></ion-icon></span>
                    <span class="title">Perfil</span>
                </a>
            </li>
            <br>
            <li class="list">
                <a href="#" onclick="ativarDashboard()">
                    <span class="icon"><ion-icon name="analytics"></ion-icon></span>
                    <span class="title">Dashboard</span>
                </a>
            </li>
            <br>
            <li class="list">
                <a href="#">
                    <span class="icon"><ion-icon name="chatboxes"></ion-icon></span>
                    <span class="title">Anotações</span>
                </a>
            </li>
            <br>
            <li class="list">
                <a href="#">
                    <span class="icon"><ion-icon name="help-circle-outline"></ion-icon></span>
                    <span class="title">Ajuda</span>
                </a>
            </li>
            <br>
            <li class="list" style="margin-top: 170px;">
                <a href="#">
                    <span class="icon"><ion-icon name="person"></ion-icon></span>
                    <span class="title">Sair</span>
                </a>
            </li>
        </ul>
    </div>

    <div class="containerRef">

    </div>

    <div class="perfil" style="display: none;" id="perfil">

        <div class="dashboard" style="display: none;" id="dashboard">


        </div>
    </div>

    </section>


    
</body>

</html>


<script>
    function ativarPerfil() {
        perfil.style.display = "block"
    }
    function ativarDashboard() {
        dashboard.style.display = "block"
    }
</script>
